name: CI

on:
  push:
    branches: [main]
  pull_requests:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23'

      - name: Install dependencies
        run: npm ci

      - name: ESLint
        run: npm run lint

      - name: Type Check
        run: npm run typecheck

      - name: Check dependencies
        run: npm run check:deps

      - name: Build successfully
        run: npm run build