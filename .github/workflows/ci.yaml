name: CI

on:
  push:
    branches: [main]
  pull_requests:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ESLint
        run: pnpm run lint

      - name: Type Check
        run: pnpm run typecheck

      - name: Check dependencies
        run: pnpm run check:deps

      - name: Build successfully
        run: pnpm run build